      - name: loki_hub_secret.tlscrt
        value: 
      - name: loki_hub_secret.tlskey
        value: 
    repoURL: https://gepaplexx.github.io/gp-helm-charts/
    targetRevision: '*'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
