kind: Application
metadata:
  name: cluster-logging-instance
  finalizers:
  - "resources-finalizer.argocd.argoproj.io"
spec:
  destination:
    namespace: openshift-logging
    server: 'https://kubernetes.default.svc'
  project: gepaplexx
  source:
    chart: gp-cluster-logging-instance
    helm:
      parameters:
      - name: lokistack.backend.secretkey
