# Source: gp-cluster-setup/templates/02-argo-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-instance
  finalizers:
  - "resources-finalizer.argocd.argoproj.io"
spec:
  destination:
    namespace: rook-ceph
    server: 'https://kubernetes.default.svc'
  project: gepaplexx
  source:
    chart: gp-storage-cephcluster
    helm:
      parameters:
      - name: cephcluster.runOnInfra
        value: "true"
      - name: cephcluster.monitoring.createPrometheusRules
        value: "false"
      - name: cephcluster.cephClusterSpec.healthCheck.livenessProbe.osd.disabled
        value: "true"
    repoURL: https://gepaplexx.github.io/gp-helm-charts/
    targetRevision: 0.3.*
  ignoreDifferences:
    - group: ceph.rook.io
      jsonPointers:
      - /spec/monitoring/createPrometheusRules
      kind: CephCluster
      name: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
...
