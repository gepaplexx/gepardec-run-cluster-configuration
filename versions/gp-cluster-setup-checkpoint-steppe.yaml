# Source: gp-cluster-setup/templates/02-argo-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-logging-operator
  finalizers:
  - "resources-finalizer.argocd.argoproj.io"
spec:
  destination:
    namespace: openshift-logging
    server: 'https://kubernetes.default.svc'
  project: gepaplexx
  source:
    chart: gp-cluster-logging-operator
    helm:
      parameters:
      - name: clusterlogging.subscription.installPlanApproval
        value: manual
      - name: loki.subscription.installPlanApproval
        value: manual
    repoURL: https://gepaplexx.github.io/gp-helm-charts/
    targetRevision: 2.0.*
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
...
