# Source: gp-cluster-setup/templates/02-argo-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-instance
  finalizers:
  - "resources-finalizer.argocd.argoproj.io"
spec:
  destination:
    namespace: gp-sso
    server: 'https://kubernetes.default.svc'
  project: gepaplexx
  source:
    chart: gp-keycloak-instance
    helm:
      parameters:
      - name: features.enabled
        value: openshift-integration,token_exchange,impersonation,admin_fine_grained_authz
      - name: ingress.hostname
        value: sso.apps.play.gepaplexx.com
      - name: persistence.auth.password
        value: 
      - name: provider.openshift.clientSecret
        value: 
    repoURL: https://gepaplexx.github.io/gp-helm-charts/
    targetRevision: '*'
  ignoreDifferences:
    - group: oauth.openshift.io
      jsonPointers:
      - /secret
      kind: OAuthClient
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
...
