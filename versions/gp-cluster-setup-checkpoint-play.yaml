kind: Application
metadata:
  name: cluster-logging-operator
  finalizers:
  - "resources-finalizer.argocd.argoproj.io"
  annotations:
    notifications.argoproj.io/subscribe.on-created.grafana: "cluster-logging-operator | created"
    notifications.argoproj.io/subscribe.on-deleted.grafana: "cluster-logging-operator | deleted"
    notifications.argoproj.io/subscribe.on-deployed.grafana: "cluster-logging-operator | deployed"
    notifications.argoproj.io/subscribe.on-health-degraded.grafana: "cluster-logging-operator | degraded"
    notifications.argoproj.io/subscribe.on-sync-failed.grafana: "cluster-logging-operator | sync-failed"
    notifications.argoproj.io/subscribe.on-sync-running.grafana: "cluster-logging-operator | sync-running"
    notifications.argoproj.io/subscribe.on-sync-status-unknown.grafana: "cluster-logging-operator | sync-status-unknown"
    notifications.argoproj.io/subscribe.on-sync-succeeded.grafana: "cluster-logging-operator | sync-succeeded"
spec:
  destination:
    namespace: openshift-logging
    server: 'https://kubernetes.default.svc'
  project: gepaplexx
  source:
    chart: gp-cluster-logging-operator
    repoURL: https://gepaplexx.github.io/gp-helm-charts/
    targetRevision: '*'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - Replace=false
