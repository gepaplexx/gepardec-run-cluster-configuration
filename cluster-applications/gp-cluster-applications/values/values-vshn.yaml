project:
  create: false
  name: gepardec-run

applications:
#################### KEYCLOAK-INSTANCE ######################
  keycloak-instance:
    name: keycloak-instance
    enabled: true
    argoProject: gepardec-run
    destination:
      namespace: gp-sso
      create: false
    ignoreDifferences:
      - jsonPointers:
          - /secret
        kind: OAuthClient
        group: oauth.openshift.io
    source:
      repoURL: "https://gepaplexx.github.io/gp-helm-charts/"
      chart: gp-keycloak-configuration
      targetRevision: "2.0.*"
      helm:
        parameters:
          - name: "keycloak.ingress.hostname"
            value: "sso.play.run.gepardec.com"
          - name: "cluster"
            value: "c-gepa-play"
          - name: "host"
            value: "gepa.vshnmanaged.net"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
